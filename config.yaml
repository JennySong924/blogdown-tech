baseurl: /
languageCode: zh-CN
title: A Hugo website
theme: "hugo-paged"
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: 关于
      url: "/about/"
      weight: 1
    - name: 统计
      url: "/statistics/"
      weight: 3
    - name: 网络
      url: "/internet/"
      weight: 5
    - name: 金融
      url: "/finance/"
      weight: 6
    - name: 漫谈
      url: "/causerie/"
      weight: 2
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
